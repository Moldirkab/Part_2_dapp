<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quote Registry | Web3</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>

<div class="card">
    <h2 style="margin-top:0">Quote Registry</h2>

    <div class="data-section">
        <span class="label">Wallet</span>
        <span id="accountDisplay" class="value">Not Connected</span>
    </div>

    <div class="data-section">
        <span class="label">Blockchain Quote</span>
        <span id="quoteDisplay" class="value" style="font-family: 'Inter', sans-serif; font-style: italic; color: white;">--</span>
    </div>

    <button id="connectBtn">Connect wallet and get quote </button>
    <div id="errorDisplay" class="error"></div>
</div>

<script type="module" src="/index.js"></script>
</body>
</html>
